<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - CSS</title>

    <!-- linking external css -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header section & title -->
    <h1><u>Product Showcase</u></h1>

    <main>
            <!-- creating product cards -->
            <div class="product-card">
                <img class="product-image" src="img/watch.jpg">
                <div class="product-title"><h3>Watch</h3></div>
                <div class="price">R10 000</div>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img class="product-image" src="img/phone.jpg">
                <div class="product-title"><h3>Phone</h3></div>
                <div class="price">R2 000</div>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img class="product-image" src="img/darts.jpg">
                <div class="product-title"><h3>Darts</h3>Darts</div>
                <div class="price">R249.98</div>
                <button>Add to Cart</button>
            </div>
            

            <div class="product-card">
                <img class="product-image" src="img/glasses.jpg">
                <div class="product-title"><h3>Glasses</h3></div>
                <div class="price">R2 500</div>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img class="product-image" src="img/console.jpg">
                <div class="product-title"><h3>Console</h3></div>
                <div class="price">R1 000</div>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img class="product-image" src="img/juice.jpg">
                <div class="product-title"><h3>Juice</h3></div>
                <div class="price">R50</div>
                <button>Add to Cart</button>
            </div>
        
    </main>
</body>
</html>
